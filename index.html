<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <header>
        <h1 id="title">Coffee Survey Form</h1>
        <p id="description">This survey aims to gather information about your coffee consumption habits.</p>
    </header>

    <form id="survey-form">

        <label id="name-label" for="name">Enter your name: <input required id="name" type="text" placeholder="Jane Doe"></label>
        <label id="email-label" for="email">Enter your email: <input required id="email" type="email" placeholder="jane.doe@gmail.com"></label>
        <label id="number-label" for="age">Enter your age: <input id="number" type="number" min=13 max=99 placeholder=13></label>

        <hr>

        <!-- dropdown -->
        <label id="dropdown-label" for="dropdown">How often do you drink coffee?
            <select id="dropdown">
                <option value="">(select one)</option>
                <option value="1">Multiple times a day</option>
                <option value="2">Once a day</option>
                <option value="3">A few times a week</option>
                <option value="4">Occasionally</option>
                <option value="5">Rarely or never</option>
            </select>
        </label>

        <hr>

        <!-- radio buttons -->
        <label id="time-label">What time do you usually drink coffe?
            <label for="morning"><input value="morning" type="radio" name="time"> Morning</label>
            <label for="afternoon"><input value="afternoon" type="radio" name="time"> Afternoon</label>
            <label for="evening"><input value="evening" type="radio" name="time"> Evening</label>
            <label for="night"><input value="night" type="radio" name="time"> Night</label>
        </label>

        <hr>

        <!-- checkboxes -->
        <label id="additional-label">Do you add any extras to your coffee? (Select all that apply)
            <label for="milk"><input value="milk" type="checkbox" name="additional"> Milk/Cream</label>
            <label for="sugar"><input value="sugar" type="checkbox" name="additional"> Sugar/Sweetener</label>
            <label for="syrup"><input value="syrup" type="checkbox" name="additional"> Flavoured Syrups</label>
            <label for="whip"><input value="whip" type="checkbox" name="additional"> Whipped Cream</label>
            <label for="cocoa"><input value="cocoa" type="checkbox" name="additional"> Cinnamon/Cocoa Powder</label>
            <label for="none"><input value="none" type="checkbox" name="additional"> None</label>
        </label>

        <hr>

        <!-- text area -->
        <label id="textarea-label">Why do you drink coffee?
            <textarea id="why" type="textarea" placeholder="Without coffee in the morning, I am a monster!"></textarea>
        </label>

        <!-- submit -->
        <input id="submit" type="submit" value="Submit">

    </form>

</body>

</html>
